<div class="page-body">
  <div class="row">
    <!-- sales start -->
    <div class="col-md-12">
      <div class="card">
        <div class="card-block text-center">
          <div class="row">
            <div class="col-xl-3 col-md-6 m-t-10 m-b-10">
              <h6>Daily Total</h6>
              <div class="row justify-content-center">
                <div class="col-8">

                </div>
              </div>
              <h5><i class="fa fa-caret-up text-c-green m-r-10"></i>$16524</h5>
            </div>
            <div class="col-xl-3 col-md-6 m-t-10 m-b-10">
              <h6>Weekly Total</h6>
              <div class="row justify-content-center">
                <div class="col-8">

                </div>
              </div>
              <h5><i class="fa fa-caret-down text-c-red m-r-10"></i>$6423</h5>
            </div>
            <div class="col-xl-3 col-md-6 m-t-10 m-b-10">
              <h6>Monthly Total</h6>
              <div class="row justify-content-center">
                <div class="col-8">

                </div>
              </div>
              <h5><i class="fa fa-caret-up text-c-green m-r-10"></i>$14524</h5>
            </div>
            <div class="col-xl-3 col-md-6 m-t-10 m-b-10">
              <h6>Yearly Total</h6>
              <div class="row justify-content-center">
                <div class="col-8">

                </div>
              </div>
              <h5><i class="fa fa-caret-down text-c-red m-r-10"></i>$8652</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- sales end -->

    <!-- sec e-commerce & view prod-sale start -->
    <div class="col-xl-8 col-md-12">
      <app-card [title]="'Services Total'">
        <div class="control-section">
          <div align='center'>
            <ejs-chart id='spline-chartcontainer' align='center' [chartArea]='chartArea' [width]='width'
                       style='display:block;' [primaryXAxis]='primaryXAxis'
                       [primaryYAxis]='primaryYAxis' (load)='load($event)' [tooltip]='tooltip'>
              <e-annotations>
                <e-annotation x='Sun' y=2 coordinateUnits='Point' verticalAlignment='Top'>
                  <ng-template #content>
                  </ng-template>
                </e-annotation>
                <e-annotation x='Tue' y=33 coordinateUnits='Point' verticalAlignment='Top'>
                  <ng-template #content>
                  </ng-template>
                </e-annotation>
              </e-annotations>
              <e-series-collection>
                <e-series [dataSource]='data' type='Spline' xName='x' yName='y' name='FullSet' width=2
                          [marker]='marker'></e-series>
                <e-series [dataSource]='data1' type='Spline' xName='x' yName='y' name='Manicure' width=2
                          [marker]='marker'></e-series>
                <e-series [dataSource]='data2' type='Spline' xName='x' yName='y' name='Pedicure' width=2
                          [marker]='marker'></e-series>
              </e-series-collection>
            </ejs-chart>
          </div>
        </div>
      </app-card>
    </div>
    <div class="col-xl-4 col-md-12">
      <div class="card o-hidden">
        <div class="card-block bg-c-red p-b-0">
          <div class="row text-white">
            <div class="col-auto">
              <h4 class="m-b-5">Client Per Day</h4>
            </div>
            <div class="col text-right">
              <h6>{{date | date:'EEEE'}}</h6>
            </div>
          </div>
        </div>
        <div class="control-section">
          <div align='center'>
            <ejs-chart #roundcol style='display:block;' [chartArea]='chartArea' [width]='width' align='center'
                       id='column-container' [primaryXAxis]='primaryXAxis'
                       [primaryYAxis]='primaryYAxis2' [tooltip]='tooltip' (load)='load($event)'

                       (pointRender)='pointRender($event)'>
              <e-series-collection>
                <e-series [dataSource]='data4' type='Column' xName='x' yName='y' width=2 [marker]='marker'
                          [cornerRadius]='radius'>
                </e-series>
              </e-series-collection>
            </ejs-chart>
          </div>
        </div>

        <!--            </div>-->
        <!--          </div>-->
        <!--        </div>-->
      </div>
    </div>
    <!-- sec e-commerce & view prod-sale end -->

  </div>
</div>
