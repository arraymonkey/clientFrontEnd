<div class="control-section">
  <ejs-schedule #scheduleObj cssClass='schedule-group-custom-work-days'  [showQuickInfo]='showQuickInfo' [group]='group'
                [workHours]="workHours" [startHour]="startHour" [endHour]="endHour" width="100%" height="900px"
                cssClass='virtual-scrolling' [timeScale]="timeScale"
                [selectedDate]="selectedDate"
                [eventSettings]="eventSettings" [(currentView)]="scheduleView" (popupOpen)="onPopupOpen($event)">
    <e-resources>
      <e-resource field='ResourceId' title='Employee' name='Groups' [allowMultiple]='allowMultiple'
                  [dataSource]='resourceDataManager'
                  textField='EmployeeName' idField='Id' colorField='Color'>
      </e-resource>
    </e-resources>
    <e-views>
      <e-view option="Day"></e-view>
      <e-view option="TimelineDay"></e-view>
      <e-view option="TimelineWeek"></e-view>
      <e-view option="WorkWeek"></e-view>
      <e-view option="Month"></e-view>
      <e-view option="Agenda"></e-view>
    </e-views>
  </ejs-schedule>
</div>
